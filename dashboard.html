<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Dashboard de Proyectos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/vanilla-js-calendar@1.6.2/build/vanilla-js-calendar.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard de Gestión</h1>
            <button id="add-project-btn" class="button button--primary">Añadir Nuevo Proyecto</button>
        </div>

        <div id="stats-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        </div>

        <div class="mb-6">
            <input type="search" id="search-input" placeholder="Buscar por nombre o descripción..."
                class="form-input w-full !border-gray-300">
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Lista de Proyectos</h2>
                <div style="overflow-x:auto;">
                    <table class="dashboard-table">
                        <thead>
                            <tr>
                                <th>Proyecto</th>
                                <th>Estado</th>
                                <th>Tecnologías</th>
                                <th>Enlaces</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="dashboard-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Calendario de Entregas</h2>
                <div id="calendario"></div>
            </div>
        </div>

        <div id="project-modal"
            class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl flex flex-col modal-container">
                <div class="p-6 border-b">
                    <h2 id="modal-title" class="text-2xl font-bold">Añadir Nuevo Proyecto</h2>
                </div>
                <div class="p-6 overflow-y-auto">
                    <form id="project-form">
                        <input type="hidden" id="project-id">
                        <div class="form-group">
                            <input type="text" id="nombre" class="form-input" placeholder=" " required>
                            <label for="nombre" class="form-label">Nombre del Proyecto</label>
                        </div>
                        <div class="form-group">
                            <textarea id="descripcion" class="form-input" placeholder=" " rows="3" required></textarea>
                            <label for="descripcion" class="form-label">Descripción</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="tecnologias" class="form-input" placeholder=" " required>
                            <label for="tecnologias" class="form-label">Tecnologías (separadas por coma)</label>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="form-group">
                                <input type="url" id="url_live" class="form-input" placeholder=" ">
                                <label for="url_live" class="form-label">URL del Proyecto</label>
                            </div>
                            <div class="form-group">
                                <input type="url" id="url_repo" class="form-input" placeholder=" ">
                                <label for="url_repo" class="form-label">URL del Repositorio</label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="imagen" class="form-input" placeholder=" ">
                                <label for="imagen" class="form-label">Ruta de la Imagen</label>
                            </div>
                            <div class="form-group">
                                <select id="estado" class="form-input" required>
                                    <option value="Completado">Completado</option>
                                    <option value="En Desarrollo">En Desarrollo</option>
                                    <option value="Pausado">Pausado</option>
                                    <option value="Propuesta">Propuesta</option>
                                </select>
                                <label for="estado" class="form-label">Estado</label>
                            </div>
                            <div class="form-group">
                                <input type="date" id="fechaEntrega" class="form-input" placeholder=" ">
                                <label for="fechaEntrega" class="form-label">Fecha de Entrega</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="flex justify-end gap-4 p-6 border-t bg-gray-50">
                    <button type="button" id="cancel-btn" class="button button--secondary">Cancelar</button>
                    <button type="submit" form="project-form" class="button button--primary">Guardar Proyecto</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vanilla-js-calendar@1.6.2/build/vanilla-js-calendar.min.js"></script>
